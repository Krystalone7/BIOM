spring:
  datasource:
    driver-class-name:
      org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=biom
    username: postgres
    password: 123
  flyway:
    default-schema: biom
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect:
          org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
jwt:
  secret: secret
  time-life: 30
server:
  port: 8081